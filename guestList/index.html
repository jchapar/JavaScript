<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Guess List</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-header">
          <h2>Guest List</h2>
        </div>
        <div class="card-content">
          <form id="guest-form">
            <div class="form-control">
              <input
                type="text"
                name="guest"
                id="guest"
                placeholder="Guest Name"
              />
            </div>
            <input type="submit" value="Add Guest" class="btn add-btn" />
          </form>
        </div>
        <hr />
        <div class="card-action">
          <div class="form-control">
            <input type="text" name="filter" id="filter" placeholder="Filter" />
          </div>
          <ul class="guest-list">
            <li class="guest">
              <p>Jose Chaparro</p>
              <i class="fa fa-remove delete-item"></i>
            </li>
          </ul>

          <a href="#" class="btn clear-btn">Clear List</a>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
