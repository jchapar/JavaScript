<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Free Code Camp - Survey Form</title>
  </head>
  <body>
    <div class="container flex">
      <!-- Heading -->
      <div class="heading">
        <h1 id="title">Halloween Survey Form</h1>
        <p id="description">Thank you for participating in this study!</p>
      </div>

      <!-- Form -->
      <div class="form-container">
        <form id="survey-form">
          <!-- Text Input -->
          <div class="text-fields">
            <div class="form-control">
              <label for="name" id="name-label">Name</label>
              <input type="text" id="name" placeholder="Enter your name" />
            </div>
            <div class="form-control">
              <label for="email" id="email-label">Email</label>
              <input
                type="email"
                id="email"
                placeholder="Enter your Email"
                required
              />
            </div>
            <div class="form-control">
              <label for="age" id="number-label">Age (optional)</label>
              <input type="number" id="age" placeholder="Age" />
            </div>
          </div>
          <!-- Dropdown -->
          <div class="dropdown">
            <div class="form-control">
              <label for="career" id="career-label"
                >Do you enjoy dressing up for Halloween?</label
              >
              <select name="career" id="drop-down">
                <option value="Yes">Yes</option>
                <option value="No">No</option>
                <option value="Sometimes">Sometimes</option>
              </select>
            </div>
          </div>
          <!-- Radio -->
          <div class="radio">
            <div class="form-control">
              <p>What's the best chocolate candy?</p>
              <div>
                <input
                  type="radio"
                  name="chocolate-candy"
                  id="option-1"
                  value="Snickers"
                />
                <label for="option-1">Snickers</label>
              </div>
              <div>
                <input
                  type="radio"
                  name="chocolate-candy"
                  id="option-2"
                  value="Reeses"
                />
                <label for="option-2">Reeses</label>
              </div>
              <div>
                <input
                  type="radio"
                  name="chocolate-candy"
                  id="option-3"
                  value="Twix"
                />
                <label for="option-4">Twix</label>
              </div>
            </div>
          </div>
          <!-- Checkbox -->
          <div class="checkbox">
            <div class="form-control">
              <p>
                What activities do you prefer to do in October? (Check all that
                apply)
              </p>
              <div>
                <input
                  type="checkbox"
                  name="option1"
                  id="option1"
                  value="Corn Maze"
                />
                <label for="option1">Corn Maze</label>
              </div>
              <div>
                <input
                  type="checkbox"
                  name="option2"
                  id="option2"
                  value="Trick or Treating"
                />
                <label for="option2">Trick or Treating</label>
              </div>
              <div>
                <input
                  type="checkbox"
                  name="option3"
                  id="option3"
                  value="Watching Horror Movies"
                />
                <label for="option3">Watching Horror Movies</label>
              </div>
              <div>
                <input
                  type="checkbox"
                  name="option4"
                  id="option4"
                  value="Handing out candy"
                />
                <label for="option4">Handing out candy</label>
              </div>
              <div>
                <input
                  type="checkbox"
                  name="option5"
                  id="option5"
                  value="Haunted Houses"
                />
                <label for="option5">Haunted Houses</label>
              </div>
              <div>
                <input
                  type="checkbox"
                  name="option6"
                  id="option6"
                  value="Pumpkin Patch"
                />
                <label for="option6">Pumpkin Patch</label>
              </div>
            </div>
          </div>
          <!-- Textarea -->
          <div class="text-area">
            <div class="form-control">
              <label for="comments"
                >What did you do for Halloween last year?</label
              >
              <textarea name="comments" id="comments"></textarea>
            </div>
          </div>
          <!-- Submit -->
          <input type="button" id="submit" value="Submit" />
        </form>
      </div>
    </div>
    <!-- End Container -->
    <script src="app.js"></script>
  </body>
</html>
