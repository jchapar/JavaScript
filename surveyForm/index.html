<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Free Code Camp - Survey Form</title>
  </head>
  <body>
    <div class="container">
      <!-- Heading -->
      <div class="heading">
        <h1 id="title">Random Survey Form</h1>
        <p id="description">Thank you for participating in this study!</p>
      </div>

      <!-- Form -->
      <div class="form-container">
        <form id="survey-form">
          <!-- Text Input -->
          <div class="form-control">
            <label for="name" id="name-label">Name</label>
            <input type="text" id="name" placeholder="Enter your name" />
          </div>
          <div class="form-control">
            <label for="email" id="email-label">Email</label>
            <input
              type="email"
              id="email"
              placeholder="Enter your Email"
              required
            />
          </div>
          <div class="form-control">
            <label for="age" id="number-label">Age (optional)</label>
            <input type="number" id="age" placeholder="Age" />
          </div>
          <!-- Dropdown -->
          <div class="form-control">
            <label for="career" id="career-label"
              >Which option best describes your career?</label
            >
            <select name="career" id="drop-down">
              <option value="Full Time">Full Time</option>
              <option value="Part Time">Part Time</option>
              <option value="Intern">Intern</option>
              <option value="Studying">Studying</option>
              <option value="Self Employed">Self Employed</option>
            </select>
          </div>
          <!-- Radio -->
          <div class="form-control">
            <p>How much sleep do you get a night?</p>
            <input
              type="radio"
              name="sleep-average"
              id="option-1"
              value="1-3"
            />
            <label for="option-1">1-3</label><br />
            <input
              type="radio"
              name="sleep-average"
              id="option-2"
              value="4-6"
            />
            <label for="option-2">4-6</label><br />
            <input type="radio" name="sleep-average" id="option-3" value="6+" />
            <label for="option-4">6+</label><br />
          </div>
          <!-- Checkbox -->
          <div class="form-control">
            <p>
              In life, what are some things you enjoy? (Check all that apply)
            </p>
            <input
              type="checkbox"
              name="option1"
              id="option1"
              value="Working Out"
            />
            <label for="option1">Working Out</label><br />
            <input
              type="checkbox"
              name="option2"
              id="option2"
              value="Video Games"
            />
            <label for="option2">Video Games</label><br />
            <input
              type="checkbox"
              name="option3"
              id="option3"
              value="Watching Movies"
            />
            <label for="option3">Watching Movies</label><br />
            <input type="checkbox" name="option4" id="option4" value="Hiking" />
            <label for="option4">Hiking</label><br />
            <input
              type="checkbox"
              name="option5"
              id="option5"
              value="Arts & Crafts"
            />
            <label for="option5">Arts & Crafts</label><br />
            <input
              type="checkbox"
              name="option6"
              id="option6"
              value="Reading & Writing"
            />
            <label for="option6">Reading & Writing</label><br />
          </div>
          <!-- Textarea -->
          <div class="form-control">
            <label for="comments">Any Comments?</label>
            <textarea name="comments" id="comments"></textarea>
          </div>
          <!-- Submit -->
          <input type="button" id="submit" value="Submit" />
        </form>
      </div>
    </div>
    <!-- End Container -->
    <script src="app.js"></script>
  </body>
</html>
